<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>



	<!------ Include the above in your HEAD tag ---------->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


	<div class="container">
		<br>


		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">

					<article class="card-body">
						<form>
							<div class="form-row">
								<div class="col form-group">
						
									<input type="text" class="form-control" placeholder="First name">
								</div> <!-- form-group end.// -->
								<div class="col form-group">
						
									<input type="text" class="form-control" placeholder="Last name">
								</div> <!-- form-group end.// -->
							</div> <!-- form-row end.// -->
							<div class="form-group">
						
								<input type="text" class="form-control" placeholder="Display name">
							</div>
							<div class="form-group">
						
								<input type="email" class="form-control" placeholder="Email Address">
							</div> <!-- form-group end.// -->
							<div class="form-row">
								<div class="col form-group">
						
									<input type="password" class="form-control" placeholder="Password">
								</div> <!-- form-group end.// -->
								<div class="col form-group">
						
									<input type="password" class="form-control" placeholder="Confirm Password">
								</div> <!-- form-group end.// -->
							</div> <!-- form-row end.// -->
						
							<div class="form-row">
								<div class="col-md-3 form-group">
									<button class="btn btn-light">I agree</button>
								</div>
								<div class="col-md-9 form-group">
									<small>By clicking <span class="badge badge-primary">Register</span>, you agree to the <a href="#">Terms and
											Conditions</a> set out by this site, including our Cookie Use.</small>
								</div>
							</div>
						
							<div class="form-row">
								<div class="col form-group">
									<button type="submit" class="btn btn-primary btn-block"> Register </button>
								</div> <!-- form-group// -->
								<div class="col form-group">
									<button type="submit" class="btn btn-success btn-block"> Sign in </button>
								</div> <!-- form-group// -->
							</div>
						</form>
					</article> <!-- card-body end .// -->

				</div> <!-- card.// -->
			</div> <!-- col.//-->

		</div> <!-- row.//-->


	</div>
	<!--container end.//-->
</body>

</html>
