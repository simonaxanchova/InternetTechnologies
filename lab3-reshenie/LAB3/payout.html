<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

<body>



  <!------ Include the above in your HEAD tag ---------->
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  
  
  <div class="container">
    <br>
  
  
    <div class="row justify-content-center">
  
      <div class="col-md-6">
        <h1>Payment page</h1>
        <hr>
        <div class="progress" style="height: 20px">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span>Step 4: Payment</span>
          </div>
  
  
        </div>
        <hr>
        <div class="card">
  
          <article class="card-body">
            <form>
              <div class="form-group">
                <label><b>Name on Card</b></label>
                <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="form-group">
                <label><b>Card Number</b></label>
                <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
  
              <div class="form-group">
                <label><b>Billing Address</b></label>
                <input type="text" class="form-control" placeholder="">
              </div>
  
              <div class="form-row">
                <div class="col form-group">
                  <label><b>CVC</b></label>
                  <input type="password" class="form-control" placeholder="ex. 311">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                  <label><b>Expiration</b></label>
                  <input type="password" class="form-control" placeholder="MM">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                  <label style="margin-bottom: 26px"><b></b></label>
                  <input type="password" class="form-control" placeholder="YYYY">
                </div> <!-- form-group end.// -->
              </div> <!-- form-row end.// -->
              <hr>
              <div class="form-group">
                <button class="btn btn-success btn-block" disabled>
                  <span class="badge badge-pill badge-light" disabled>
                    <span class="text-success">Your total today: $300 </span>
                  </span>
                </button>
              </div>
  
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Pay <i
                    class="fa fa-angle-double-right"></i></button>
              </div>
            </form>
          </article> <!-- card-body end .// -->
  
        </div> <!-- card.// -->
      </div> <!-- col.//-->
  
    </div> <!-- row.//-->
  
  
  </div>
  <!--container end.//-->
  </body>

</html>
